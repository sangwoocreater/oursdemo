<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .auth-container {
      max-width: 400px;
      margin: 120px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .auth-container h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #3498db;
    }
    .auth-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    .auth-container button {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .auth-container a {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>로그인</h2>
    <input type="text" id="loginId" placeholder="아이디" required>
    <input type="password" id="loginPw" placeholder="비밀번호" required>
    <button onclick="login()">로그인</button>
    <a href="index.html">홈으로</a>
  </div>

  <script>
    function login() {
      const id = document.getElementById("loginId").value;
      const pw = document.getElementById("loginPw").value;
      const saved = JSON.parse(localStorage.getItem("users")) || [];
      const match = saved.find(user => user.id === id && user.pw === pw);

      if (match) {
        localStorage.setItem("user", id);
        alert("로그인 성공");
        location.href = "index.html";
      } else {
        alert("아이디 또는 비밀번호가 올바르지 않습니다.");
      }
    }
  </script>
</body>
</html>
<body>
  <div id="header-placeholder"></div>

  <script>
    fetch("header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;

        // 다크모드 버튼 기능 다시 연결
        document.getElementById("darkModeToggle").addEventListener("click", () => {
          document.body.classList.toggle("dark-mode");
        });

        // 관리자 메뉴 표시
        const isAdmin = sessionStorage.getItem("isAdmin") === "true";
        if (isAdmin) {
          const adminLink = document.createElement("a");
          adminLink.href = "admin.html";
          adminLink.textContent = "관리자";
          document.getElementById("navRight").appendChild(adminLink);
        }
      });
  </script>
