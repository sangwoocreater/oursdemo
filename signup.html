<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .auth-container {
      max-width: 400px;
      margin: 120px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .auth-container h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #3498db;
    }
    .auth-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    .auth-container button {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .auth-container a {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>회원가입</h2>
    <input type="text" id="signupId" placeholder="아이디" required>
    <input type="password" id="signupPw" placeholder="비밀번호" required>
    <button onclick="signup()">가입하기</button>
    <a href="index.html">홈으로</a>
  </div>

  <script>
    function signup() {
      const id = document.getElementById("signupId").value;
      const pw = document.getElementById("signupPw").value;

      if (!id || !pw) return alert("모든 항목을 입력해주세요");

      const users = JSON.parse(localStorage.getItem("users")) || [];
      if (users.find(u => u.id === id)) {
        alert("이미 존재하는 아이디입니다.");
        return;
      }

      users.push({ id, pw });
      localStorage.setItem("users", JSON.stringify(users));
      alert("회원가입 완료");
      location.href = "login.html";
    }
  </script>
</body>
</html>
<body>
  <div id="header-placeholder"></div>

  <script>
    fetch("header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;

        // 다크모드 버튼 기능 다시 연결
        document.getElementById("darkModeToggle").addEventListener("click", () => {
          document.body.classList.toggle("dark-mode");
        });

        // 관리자 메뉴 표시
        const isAdmin = sessionStorage.getItem("isAdmin") === "true";
        if (isAdmin) {
          const adminLink = document.createElement("a");
          adminLink.href = "admin.html";
          adminLink.textContent = "관리자";
          document.getElementById("navRight").appendChild(adminLink);
        }
      });
  </script>
